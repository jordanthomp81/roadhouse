<div room-id="{{id}}" class="room-available">

	<h2 class="room-available-room-number">{{room.room_number}}</h2>

	<h3 class="room-available-room-status">{{room.room_status}}</h3>

	<h3 class="room-available-room-type left">{{room.room_type}}</h3>

	<h3 class="room-available-room-price right">${{room.room_price}}</h3>

	<div class="room-available-book-btn">
		
		<h3 class="room-available-book-btn-text center"><a href="/book/{{id}}">BOOK</a></h3>

	</div>

</div>
