<div room-id="{{id}}" class="room-checkout clearfix">

	<h2 class="room-checkout-room-number">{{room.room_number}}</h2>

	<h3 class="room-checkout-room-status">{{room.room_status}}</h3>

	<h3 class="room-checkout-room-name">{{room.room_guest_name}}</h3>

	<h3 class="room-checkout-date">{{room.room_checkout_date}}</h3>

	<div class="room-checkout-book-btn">

		<h3 class="room-available-book-btn-text center"><a href="/checkout/{{id}}">CHECK OUT</a></h3>

	</div>

</div>
